<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    
    <!-- css link-->
    <link href="Assests/style.css" rel="stylesheet">
    <!-- js link -->
    <script src="Assests/script.js"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="body">
    <div class="header">
        <h1>Book house</h1>
    </div>
     <div class="add">
        <button onclick="addbook()"><i class="fa-solid fa-plus"></i></button>
        <form class="form" >
            <div class="delet">
                <i  onclick="exitform()" class="fa-solid fa-circle-xmark"></i>
            </div>
            <img src="Assests/img/book house1.jpg">
            <div class="item">
                <!-- <label>Book Title</label> -->
                <input type="text" placeholder="Book Title" class="title">
            </div>
            <div class="item">
                <!-- <label>author</label> -->
                <input type="text" placeholder="author">
            </div>
            <div class="item">
                <!-- <label>pages</label> -->
                <input type="number" min="0" placeholder="pages number">
            </div>
            <div class="item read">
                <label>Read OR Not</label>
                <input type="checkbox">
            </div>
            <button class="save" onclick="save()">save</button>

        </form>
        <div class="books">
           


        </div>
    </div>

   
</body>
</html>
